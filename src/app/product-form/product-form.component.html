<div class=“card”>
  <div class=“card-body”>
    <h5 class=“card-title”>Manage Product</h5>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="id"/>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name"/>
        <span *ngIf="!productForm.get('name')?.valid && productForm.get('name')?.touched"
              class="text-danger">Please enter a valid name</span>
      </div>
      <div>
        <button [disabled]="!productForm.valid" class="btn btn-primary">Save Product</button>
        <a routerLink="/products" class="btn">Cancel</a>
      </div>
    </form>
  </div>
</div>
